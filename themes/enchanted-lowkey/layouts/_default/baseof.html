<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth dark">
  <head>
    {{- partial "head/index" . -}}
  </head>

  <body class="max-w-screen-md mx-auto px-2.5">
    <div class="header flex-wrap ">
      {{ partial "header/index" . }}
      <div class="flex gap-8 justify-end items-center">
        {{ partial "header/theme-button" . }}
        {{ partial "header/language-button" . }}
      </div>
    </div>
  
    <main id="content">
      {{- block "main" . -}}
      {{- end }}
    </main>

    {{- partial "footer/index" . -}}
  </body>
</html>
